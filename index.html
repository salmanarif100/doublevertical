<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Vertical Slider</title>
  </head>
  <body>
    <div class="slider-container">
      <div class="left-slide">
        <div style="background-color: #FD3555">
          <h1>Palestine</h1>
          <p>in fire.</p>
        </div>
        <div style="background-color: #2A86BA">
          <h1>Tell me dude!</h1>
          <p>How can live without home? Look, Palastine...</p>
        </div>
        <div style="background-color: #6fe96b">
          <h1>The Struggle</h1>
          <p>for Palestine</p>
        </div>
        <div style="background-color: #161515">
          <h1>Palestinians</h1>
          <p>displaced in Gaza</p>
        </div>
      </div>
      <div class="right-slide">
        <div style="background-image: url('https://akm-img-a-in.tosshub.com/indiatoday/images/story/202105/AP05_17_2021_000151B_0_1200x768.jpeg?ZZTbAwRS2zL8XSara1YVbQbjj1sMZ.dF&size=770:433')"></div>
        <div style="background-image: url('https://www.peoplesworld.org/wp-content/uploads/2021/06/AP_21116629118547.jpg')"></div>
        <div style="background-image: url('https://www.islamic-relief.org/wp-content/uploads/2014/08/Palestine-conflict-a-family-walk-through-rubble.jpg')"></div>
        <div style="background-image: url('https://pyxis.nymag.com/v1/imgs/1be/1d3/463ee759af87837a0028f50abbcb69e4b4-israel-palestine.2x.rsocial.w600.jpg')"></div>
      </div>
      <div class="action-buttons">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
